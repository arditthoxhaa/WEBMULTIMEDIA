<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profiles - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.3/pixi.min.js"></script> <!-- PixiJS CDN -->
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="/images/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="pixi-container"></div>

    <div class="login-container">
        <h2>Choose Your Character</h2>
        <div class="character-icons">
            <div class="character-icon-container">
                <img src="images/narutopixel.jpg" alt="Character 1" class="character-icon" data-character="Character 1">
                <div class="glow"></div> <!-- This div will be used for the glow effect -->
            </div>
            <div class="character-icon-container">
                <img src="images/gokupixel.jpg" alt="Character 2" class="character-icon" data-character="Character 2">
                <div class="glow"></div> <!-- This div will be used for the glow effect -->
            </div>
            <div class="character-icon-container">
                <img src="images/kakashipixel.webp" alt="Character 3" class="character-icon" data-character="Character 3">
                <div class="glow"></div> <!-- This div will be used for the glow effect -->
            </div>
            <!-- Add more character icons as needed -->
        </div>
        <form action="index.html" method="POST" id="character-form">
            <div class="input-group">
                <select id="character" name="character" style="display:none;">
                    <option value="Character 1">Character 1</option>
                    <option value="Character 2">Character 2</option>
                    <option value="Character 3">Character 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <i id="toggle-sound" class="fas fa-volume-mute"></i> <!-- Icon for toggling sound -->
    </div>

    <audio id="background-audio" loop>
        <source src="/audios/backgroundsound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script> <!-- Linking to the external JavaScript file -->
</body>
</html>
