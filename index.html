<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlix</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include CSS file -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AnimeFlix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Anime</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider">
            <!-- Slider content goes here -->
            <div class="slider-container">
                <div class="slider-item">
                    <img src="images/aoharuride.jpg" alt="Poster 1">
                </div>
                <div class="slider-item">
                    <img src="images/away.jpg" alt="Poster 2">
                </div>
                <div class="slider-item">
                    <img src="images/demon.jpg" alt="Poster 3">
                </div>
                <div class="slider-item">
                    <img src="images/goku.jpg" alt="Poster 4">
                </div>
                <div class="slider-item">
                    <img src="images/hxh.jpg" alt="Poster 5">
                </div>
                <div class="slider-item">
                    <img src="images/hyouka.jpg" alt="Poster 6">
                </div>
                <div class="slider-item">
                    <img src="images/jjk.jpg" alt="Poster 7">
                </div>
                <div class="slider-item">
                    <img src="images/naruto.jpg" alt="Poster 8">
                </div>
                <div class="slider-item">
                    <img src="images/one.jpg" alt="Poster 9">
                </div>
                <div class="slider-item">
                    <img src="images/seven.jpg" alt="Poster 10">
                </div>
                <div class="slider-item">
                    <img src="images/theboy.jpg" alt="Poster 11">
                </div>
                <div class="slider-item">
                    <img src="images/titan.jpg" alt="Poster 12">
                </div>
                <div class="slider-item">
                    <img src="images/tower.jpg" alt="Poster 13">
                </div>
                <div class="slider-item">
                    <img src="images/yourname.jpg"  alt="Poster 14">
                </div>
            </div>
        </section>
        <section class="featured-anime">
            <!-- Featured anime content goes here -->
            <div class="featured-container">
                <div class="featured-item">
                    <img src="featured1.gif" alt="Featured Anime 1">
                </div>
                <div class="featured-item">
                    <img src="featured2.gif" alt="Featured Anime 2">
                </div>
                <div class="featured-item">
                    <img src="featured3.gif" alt="Featured Anime 3">
                </div>
            </div>
        </section>
        <section class="latest-anime">
            <!-- Latest anime content goes here -->
            <div class="latest-container">
                <div class="latest-item">
                    <img src="latest1.gif" alt="Latest Anime 1">
                </div>
                <div class="latest-item">
                    <img src="latest2.gif" alt="Latest Anime 2">
                </div>
                <div class="latest-item">
                    <img src="latest3.gif" alt="Latest Anime 3">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
